<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Catalogo Virtual(Projeto para Portfolio)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-lg-11'>
                <form class='form-group' method="POST" action="php/Controller/upload.php" id="myForm" enctype="multipart/form-data">
                    <div class="custom-file mt-3">
                        <input type="file" name="pic" class="custom-file-input" id="customFile">
                        
                        <label class="custom-file-label" for="customFile">Escolha a foto</label>
                      </div>
                    <input type='hidden' name='upload_image' class='form-control mb-3 mt-3' placeholder="Titulo">
                    <input name='titulo' class='form-control mb-3 mt-3' placeholder="Titulo">
                    <textarea name='desc' rows=3 class='form-control mb-3 mt-3' placeholder="Descrição"></textarea>
                    <input type="submit" value="Salvar" id='btn_salvar' class='btn btn-primary'>
                </form>
            </div>
        </div>
    </div>

    <script src='js/admin.js'></script>
</body>
</html>
